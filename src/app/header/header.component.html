<div>
  <div class="header-title">
    <div class="logo-handler">
      <img class="logo" src="assets/img/logo.png">
    </div>

    <div class="title">
      <b>Welcome to Pizzeria</b> <br>
      <b> SEMPRE TU!</b>
    </div>



  </div>

  <div class="topnav">
    <div>
      <a routerLink="">Home</a>
      <a routerLink="about">About</a>
      <a routerLink="contact">Contact</a>
      <a *ngIf="(!user?.isAdmin)" routerLink="cart">CART</a>
      <a *ngIf="(user?.isAdmin)" routerLink="orders">ORDERS</a>

    </div>

    <div class="cart-summary" *ngIf="(!user?.isAdmin)">
    <div>Total cost of order: </div>
    <div>{{cartTotalPrice | currency: 'EUR'}}</div>
    </div>

    <div *ngIf="(user)" class="login-container">
      <div>User: {{user.username}}</div>
      <button (click)="logout()">Logout</button>
    </div>
    <div *ngIf="(!user)" class="login-container">
      <form #userData=ngForm (ngSubmit)="login(userData.value)">
        <input type="text" placeholder="Username" name="username" ngModel>
        <input type="password" placeholder="Password" name="password" ngModel>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

</div>
