  <form [formGroup]="detailsForm" (ngSubmit)="onSubmit()">
    <label>
      Name: <br>
      <input class="details-input" type="text" formControlName="name" required>
    </label><br><br>

    <label>
      Description: <br>
      <textarea class="details-input description" type="text" formControlName="description" required></textarea>
    </label><br><br>

    <div class="details-text">Is active:</div>
    True
    <input type="radio" name="isActive" [value]="true" formControlName="isActive">
    False
    <input type="radio" name="isActive" [value]="false" formControlName="isActive"><br><br>

    <label>
      Icon: <br>
      <input class="details-input" type="text" formControlName="icon">
    </label>


    <div formArrayName="priceOfSize">
      <h3>Price of size</h3>
      <button (click)="addSize()">Add size</button>
      <button (click)="removeSize()">Remove size</button>

      <div *ngFor="let size of priceOfSize.controls; let i=index">
        <label>
          Price of size {{i}}:
          <input class="details-input price" type="number" [formControlName]="i" min=1 max=999 required>
        </label>
      </div>
    </div>

    <button type="submit" [disabled]="!detailsForm.valid">SAVE</button>

    <button (click)="cancel()">CANCEL</button>
  </form>


</div>
