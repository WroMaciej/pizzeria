<div class="collecting-pattern">
  <h2>Orders:</h2>

    <div class="order" *ngFor="let order of orders; index as productIndex">
      <div class="product text">
          Name: {{order.firstName}} {{order.lastName}}
          Address: {{order.street}} {{order.zipCode}} {{order.city}}
          Total Price: {{order.totalPrice | currency: 'EUR'}}
      </div>
      Products:
      <b *ngFor="let productQuantity of order.productQuantities">
        {{productQuantity.productVariant.product.name}} size {{productQuantity.productVariant.size}} x {{productQuantity.quantity}}

      </b>

      </div> -->
    </div>


</div>
